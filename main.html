<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabiTracker</title>
     <!-- Reset CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <!-- Font Awesome CSS  -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
<link rel = "stylesheet" href = "index.css">
</head>
<body>
   <div class = "container">
    <header class = "header">HabiTracker</header> 
   <h1>Следить за привычками - легко!</h1>
    <main class = "main">
        <!--Календарь прогресса-->
        <div class = 'calendar-wrapper'>
            <button id = 'btnPrev' type = 'button'>Предыдущий</button>
            <button id = 'btnNext' type = 'button'>Следующий</button>
        <div id = 'divCal'></div>
        </div>
        
        <!--Форма добавления привычки-->
        <form id = "habitForm" class = "habit-form">
            <input
            type = "text"
            id = "habitInput"
            placeholder="Название привычки"
            required
            >
            <button type="submit">Добавить</button>
        </form>
        <!--Список привычек-->
        <div id = "habitList", class = "habit-list">
            <!--Здесь будут добавленные привычки-->
            <p class = "empty-state">Здесь пока нет привычек. Добавьте первую!</p>
        </div>
    </main>
   </div>
<script src = "calendar.js"></script>
<script src = "scripts.js"></script>
</body>
</html>
