<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabiTracker</title>
    <link rel = "stylesheet" href = "index.css">
</head>
<body>
   <div class = "container">
    <header class = "header">HabiTracker</header> 
   <h1>Следить за привычками - легко!</h1>
    <main class = "main">
        <!--Форма добавления привычки-->
        <form id = "habitForm" class = "habit-form">
            <input
            type = "text"
            id = "habitInput"
            placeholder="Название привычки"
            required
            >
            <button type="submit">Добавить</button>
        </form>
        <!--Список привычек-->
        <div id = "habitList", class = "habit-list">
            <!--Здесь будут добавленные привычки-->
            <p class = "empty-state">Здесь пока нет привычек. Добавьте первую!</p>
        </div>
    </main>
   </div>
<script src = "scripts.js"></script>
</body>
</html>
